<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! TCG Ladder Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Images/logo.png" alt="logo" class="logo">
        <h1>Yu-Gi-Oh! TCG Ladder Calculator</h1>
    </header>
    <form>
        <div class="game-selector">
            <div>
                <label>
                    <img src="Images/ygologo.png" alt="Yu-Gi-Oh!" style="width: 20%;">
                    <input type="radio" name="game" id="yugiohRadio" value="yugioh"> Yu-Gi-Oh!
                </label>
            </div>
            <div>
                <label>
                    <img src="Images/oplogo.webp" alt="One Piece" style="width: 20%;">
                    <input type="radio" name="game" id="onepieceRadio" value="onepiece"> One Piece
                </label>
            </div>
            <!-- <div>
                <label>
                    <img src="Images/mtglogo.webp" alt="Magic the Gathering" style="width: 20%;">
                    <input type="radio" name="game" id="mtgRadio" value="mtg"> Magic the Gathering
                </label>
            </div> -->
        </div>

        <div class="form-group">
            <textarea id="dataInput" rows="10" cols="50" placeholder="Paste data here..."></textarea>
            
            <div class="date-selector">
                <label for="dateInput">Select Date:</label>
                <input type="date" id="dateInput">
                <label for="specialEventCheckbox">Special Event</label>
                <input type="checkbox" id="specialEventCheckbox" name="specialEventCheckbox">
            </div>
        </div>

        <button type="button" onclick="addData()">Add Data</button>
        <button type="button" onclick="saveAsCSV()">Save as CSV</button>
        <button type="button" onclick="loadFromCSV()">Load from CSV</button>
        <button type="button" onclick="deleteDate()" id="deleteButton">Delete</button>
        <input type="file" id="fileInput" style="display:none" accept=".csv" onchange="handleFile(event)">
        </form>
        <div id="error"></div>
        <div id="successMessage"></div>
        <div id="fileName"></div> <!-- New element to display the file name -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Player ID</th>
                    <th>Player Name</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="scripts.js"></script>
        </body>
        </html>
